<div class="bg-base-100 text-base-content">
  <app-navbar></app-navbar>

  <div class="container mx-auto p-6 shadow-md bg-base-200 rounded my-6">
    <h1 class="text-2xl font-bold underline underline-offset-8 text-center mb-6">Choose Your Resume</h1>
    <div class="flex justify-center mb-6">
      <button class="btn btn-primary" (click)="createResume()">Create New Resume</button>
    </div>
    <ul class="list-disc list-inside">
      <li *ngFor="let resume of pageResponse?.content" class="cursor-pointer p-2 hover:bg-base-300 rounded" (click)="goToDetail(resume.id)">
        {{ resume.title }}
      </li>
    </ul>
  </div>
</div>
