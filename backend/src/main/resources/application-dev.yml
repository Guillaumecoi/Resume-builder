spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/resume_builder
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://keycloak:8080/realms/resume-builder"
  devtools:
    restart:
      enabled: true

application:
  file:
    uploads:
      photos-output-path: ./uploads
